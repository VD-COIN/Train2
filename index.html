<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .background {
            position: relative;
            height: 100vh;
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 20px;
        }
        .login, .video {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .video {
            display: none;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        #timer {
            font-size: 24px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="background" id="initialView">
        <div class="content">
            <p>እንኳን ወደ ሚኒዲ ድህረገፅ በሰላም መጡ!!!!</p>
            <button class="button" onclick="showPreview()">ጀምር</button>
        </div>
    </div>

    <div class="container hidden" id="previewView">
        <p>ይህ ድህረገፅ ለልጆች ተብሎ የተዘጋጀ ሲሆን ልጆችዎን በትምህርት እና በስነምግባር ለማነፅ ታስቦ የተሰራ ነው!!</p>
        <p>ይህ ድህረ ገፅ ልጆችን የሒሳብ እና የ ENGLISH ትምህርቶችን የሚያስተምር ነው!!</p>
        <button class="button" onclick="showLogin()">ተስማምቼያለው</button>
    </div>

    <div class="container hidden" id="loginView">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="button" onclick="login()">ጨርስ</button>
    </div>

    <div class="container hidden" id="mainView">
        <button class="button" onclick="showVideo()">መደመር</button>
    </div>

    <div class="container hidden video" id="videoView">
        <video id="video" controls>
            <source id="videoSource" src="video-addition.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="timer">0:00</div>
        <button class="button" onclick="startVideo()">Start</button>
    </div>

    <script>
        function showPreview() {
            document.getElementById('initialView').classList.add('hidden');
            document.getElementById('previewView').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('previewView').classList.add('hidden');
            document.getElementById('loginView').classList.remove('hidden');
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Store user data
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            document.getElementById('loginView').classList.add('hidden');
            document.getElementById('mainView').classList.remove('hidden');
        }

        function showVideo() {
            document.getElementById('mainView').classList.add('hidden');
            document.getElementById('videoView').classList.remove('hidden');
            startVideo();
        }

        function startVideo() {
            const video = document.getElementById('video');
            const timer = document.getElementById('timer');
            const videoSource = document.getElementById('videoSource');
            
            videoSource.src = 'video-addition.mp4'; // Set initial video
            video.load();
            video.play();
            
            let minutes = 0;
            let seconds = 0;
            let timerInterval = setInterval(() => {
                seconds++;
                if (seconds == 60) {
                    seconds = 0;
                    minutes++;
                }
                timer.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (minutes === 5) {
                    videoSource.src = 'video-rest.mp4'; // Change video after 5 minutes
                    video.load();
                    video.play();
                }
            }, 1000);
        }

        // Handle returning users
        window.onload = () => {
            const username = localStorage.getItem('username');
            const password = localStorage.getItem('password');
            if (username) {
                document.getElementById('initialView').classList.add('hidden');
                document.getElementById('loginView').classList.remove('hidden');
                document.getElementById('username').value = username;

                document.getElementById('loginView').querySelector('button').onclick = () => {
                    const inputPassword = document.getElementById('password').value;
                    if (inputPassword === password) {
                        document.getElementById('loginView').classList.add('hidden');
                        document.getElementById('mainView').classList.remove('hidden');
                    } else {
                        alert('Incorrect password');
                    }
                };
            }
        };
    </script>
</body>
</html>
